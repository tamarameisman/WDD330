    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining</title>
    <script>
        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this
            },
            down() {
                this.step--;
                return this
            },
            showStep: function() { // shows the current step
                alert( this.step );
                return this
            }
};
           
        ladder.up().up().down().showStep().down().showStep(); // shows 1 then 0

        
    </script>
