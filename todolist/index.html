<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="small.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>Todos</h1>
    </header>
    <section id="list-container" class="container">
        <div class="todo-list">
            <div class="todo done">
                <button class="todo completed"></button>
                <span>Sample Task Text</span>
                <button class="delete-task">X</button>
            </div>
            <div class="todo">
                <button class="todo"></button>
                <span>Sample Task Text</span>
                <button class="delete-task">X</button>
            </div>
        </div>
        <div class="filter-row">
            <span>3 tasks left</span>
            <select id="todo-filter">
                <option value="All">All</option>
                <option value="Active">Active</option>
                <option value="Complete">Complete</option>
            </select>
        </div>
    </section>
    <section id="task-form">
        <form action="Add Task">
            <input type="text" name="new-task" id="new-task">
            <button>+</button>
        </form>
    </section>
<footer>
        &copy; | Tamara Meisman | Date
    </footer>
</body>
</html>
