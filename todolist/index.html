<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="small.css">
    <title>To-Do List</title>
</head>
<body>
    
    <header>
        <h1>Todos</h1>
    </header>
    <section id="list-container" class="container">
        
        <div class="todoDone">
            <button class="todoCompleted"></button>
            <span>Task</span>
            <button class="deleteTask">X</button>
        </div>
        <div class="todoDone">
            <button class="todoCompleted"></button>
            <span>Task</span>
            <button class="deleteTask">X</button>
        </div>
        
    </section>
    <div class="filterRow">
        <span>tasks left</span>
            <form class="buttonWrap hidden" action="none"></form>
            <input class="hidden radioLabel" type="radio" id="allTask" name="task">
            <label class="buttonLabel" for="allTask">All</label>
            <input class="hidden radioLabel" type="radio" id="activeTask" name="task">
            <label class="buttonLabel" for="activeTask">Active</label>
            <input class="hidden radioLabel" type="radio" id="completeTask" name="task">
            <label class="buttonLabel" for="completeTask">Completed</label>
                
            </form>
    </div>

    <footer>
        <section id="task-form">
                <span><input type="text" placeholder="Add task here" name="new-task" id="new-task"></span>
                <button id=addTaskBtn>+</button>
        </section>
       
    </footer>
    <script src="ls.js"></script>
    <script src="main.js"></script>
    <script src="todo.js"></script>
    <script src="utilities.js"></script>

</body>
</html>
