<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Together</title>
    <link rel="stylesheet" href="./css/small.css">    
</head>
<body>
    <header>
        <h1>
            Movies Together
        </h1>
        <img class="logo" src="./images/community_now_logo.png" alt="Movies Together Logo">

        <button class="addMovies" id="addMovies">Add Movies</button>
    </header>
    <div class="container" id="container">
        <div class="slideShelf scroll" id="slideShelf">
            <div id="slideContent" class="slideContent">
                <form>
                    <label for="movieName">Search for movie name:</label>
                    <input id="movieName" type="text" name="movieName">
                    <button>Find Movie</button>
                </form>
                <div id="searchMoviesList" class="searchMoviesList"></div>
            </div>
        </div>
        
        <div id="myMoviesList" class="myMoviesList  scroll"></div>
    </div>
    <script src="./js/index.js" type="module"></script>
    
</body>
<footer>
    <p>
    Winter Semester 2022 | BYUI | Tamara Meisman
    </p>
</footer>
</html>
