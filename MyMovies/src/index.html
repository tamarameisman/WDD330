<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies</title>
    <link rel="stylesheet" href="./css/small.css">    
</head>
<body>
    <header>
        <h1>My Movies are great</h1>
        <button class="addMovies" id="addMovies">Add Movies</button>
    </header>
    <div class="container" id="container">
        <div class="slideShelf scroll" id="slideShelf">
            <div id="slideContent" class="slideContent">
                <form>
                    <label for='movieName'>Enter a movie to find:</label>
                    <input id='movieName' type='text' name='movieName'>
                    <button>Submit</button>
                </form>
                <div id="searchMoviesList" class="searchMoviesList"></div>
            </div>
        </div>
        
        <div id="myMoviesList" class="myMoviesList  scroll"></div>
    </div>
    <script src="./js/index.js" type="module"></script>
    
</body>
</html>
