<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        write = function(textToWrite){
            let p = document.createElement("p")
                p.innerText= textToWrite
                document.body.appendChild(p)
    
        }
        const min = function (x, y) {
            if (x < y){
                return x;
            }
            if (x > y){
                return y;
            }
            
            
          };
          console.log(min(0, 10));
          console.log(min(0, -10));
          write(min(0, 10));
          write(min(0, -10));
    </script>
</body>
</html>
